<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <title>Animated count</title>
  </head>
  <body
    class="flex flex-col justify-center items-center w-full text-white h-[100vh]"
  >
    <header
      class="flex flex-col w-full h-full justify-center block text-center items-center"
    >
      <div class="">
        <h1 class="text-[60px]">Animated Counter</h1>
      </div>
    </header>

    <section
      class="counters w-full bg-gray-300 border-t-[3px] border-t-blue-500 flex flex-row item-center justify-center gap-[30px] py-[60px] px-[20px]"
    >
      <div class="flex flex-col text-center">
        <i class="fab fa-youtube fa-4x"></i>
        <div class="counter text-[16px]" data-target="10000">0</div>
        <h3>subscribers</h3>
      </div>
      <div class="flex flex-col text-center">
        <i class="fab fa-facebook fa-4x"></i>
        <div class="counter text-[16px]" data-target="9000">0</div>
        <h3>Friends</h3>
      </div>
      <div class="flex flex-col text-center">
        <i class="fab fa-twitter fa-4x"></i>
        <div class="counter text-[16px]" data-target="35000">0</div>
        <h3>Friends</h3>
      </div>
      <div class="flex flex-col text-center">
        <i class="fab fa-linkedin fa-4x"></i>
        <div class="counter text-[16px]" data-target="35000">0</div>
        <h3>Friends</h3>
      </div>
    </section>
  </body>
</html>
